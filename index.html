<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba Cronometro en JS</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="temporalizador.js"></script>
</head>

<body>
    <div id="contenedor">
        <div class="reloj" id="dvHoras">00</div>
        <div class="reloj" id="dvMinutos">:00</div>
        <div class="reloj" id="dvSegundos">:00</div>
        <div class="reloj" id="dvCentesimas">:00</div>

        <button class="button" id="btnIniciar" onclick="iniciar();">
            <span>Iniciar </span>
        </button>
        <button class="button" id="btnDetener" onclick="detener();">
            <span>Parar </span>
        </button>
        <button class="button" id="btnReanudar" onclick="reanudar();">
            <span>Reanudar </span>
        </button>
        <button class="button" id="btnReiniciar" onclick="reiniciar();">
            <span>Reiniciar </span>
        </button>

    </div>
</body>

</html>
